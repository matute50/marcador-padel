<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador PTZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="ptz-column">
            <div id="ptz-controls">
                <button id="ptz-up" class="ptz-btn" data-direction="up">↑</button>
                <button id="ptz-left" class="ptz-btn" data-direction="left">←</button>
                <button id="ptz-home" class="ptz-btn">HOME</button>
                <button id="ptz-right" class="ptz-btn" data-direction="right">→</button>
                <button id="ptz-down" class="ptz-btn" data-direction="down">↓</button>
            </div>
            <div id="zoom-controls">
                <button id="zoom-out" class="ptz-btn zoom-btn" data-command="zoom-out">-</button>
                <button id="zoom-in" class="ptz-btn zoom-btn" data-command="zoom-in">+</button>
            </div>
        </div>
        <div id="macro-column">
            <div id="macro-controls">
                <h3>Grabación de Secuencia</h3>
                
                <div class="macro-row">
                    <button id="record-btn">Grabar</button>
                    <button id="play-btn">Reproducir</button>
                    <button id="stop-btn" style="background-color: #c9302c;">Detener</button>
                </div>
                <div id="status-indicator">STANDBY</div>
                <h4>Secuencia Grabada:</h4>
                <ul id="recorded-sequence-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
